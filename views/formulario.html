    <div class="container">
        <h1>Solicita tu Presupuesto</h1>
        <form action="#" method="post">
            <div class="grupoform">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]{2,}" title="El nombre debe contener solo letras y al menos 2 caracteres" required>
            </div>
            <div class="grupoform">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Por favor, introduce un correo electrónico válido" required>
            </div>
            <div class="grupoform">
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="\d{9}" title="El número de teléfono debe tener 9 dígitos" required>
            </div>
            <div class="grupoform">
                <label for="informacion">Solicite mas informacion:</label>
                <textarea name="informacion" id="informacion" rows="4" required></textarea>
            </div>
            <div class="grupoform">
                <input type="checkbox" name="politica" id="politica" required>
                <label for="politica">Acepto la <a href="#">Politica de Privacidad</a></label>
            </div>
            <div class="grupoform">
                <button type="submit">Enviar</button>
            </div>
        </form>
